{% extends 'base.html' %}

{% block titulo %}Dashboard{% endblock %}

{% block conteudo %}
{% include 'fragments/navbar.html'%}
<div class="mt-32 flex justify-center items-center flex-grow">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Bem-vindo ao Dashboard, {{ usuario.username }}!</h2>
        <p class="text-center mb-8">Aqui você pode gerenciar suas informações e acessar funcionalidades exclusivas.</p>
        <div class="flex space-x-4 justify-center items-center ">
        <form action="{% url 'logout' %}" method="post">
             {% csrf_token %}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition cursor-pointer">Log-out</button>

        </form>
     
        <form action="{% url 'meus_pedidos' %}" >
            <button class=" bg-black text-white px-4 py-2 rounded hover:bg-black transition cursor-pointer">
                Meus Pedidos
            </button>
        </form></div>
    </div>
{%endblock%}
