{% extends 'base.html' %}
{% block titulo %} Contate-nos {% endblock %}

{% block conteudo %}
{% include 'fragments/navbar.html'%}

<div class="min-h-screen flex items-center justify-center p-4">
    <form action="{% url 'contatar' %}" method="POST"
        class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm border border-gray-200">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Contato</h1>
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" name="nome" placeholder="Nome:"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div class="mb-4">
        <div>
            <input type="text" name="email" placeholder="Email:"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="mb-4">
            <textarea name="mensagem" id="" placeholder="Mensagem:"
                class="w-full px-4 py-2 border mt-4 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
        </div>

        <div class="mb-6">
            <button
                class="w-full bg-black text-white py-2 rounded-lg hover:transition cursor-pointer">Enviar</button>
        </div>
    </form>
</div>

{% endblock %}
